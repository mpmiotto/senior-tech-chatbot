<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Senior Tech Chatbot (Prototype)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        font-size: 20px;
      }

      @keyframes flashing {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 1;
        }
      }

      .thinking-text {
        font-style: italic;
        animation: flashing 1.2s infinite;
        font-size: 18px;
      }

      #header {
        background-color: black;
        color: white;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #header h1 {
        margin: 0;
        font-size: 2rem;
        text-align: center;
      }

      .input-container {
        display: flex;
        align-items: center;
        width: 90%;
        max-width: 500px;
        position: relative;
        margin-top: 10px;
      }

      #header input {
        width: 100%;
        padding: 14px 40px 14px 12px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        outline: none;
      }

      #header button {
        position: absolute;
        right: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #header button svg {
        width: 24px;
        height: 24px;
        color: black;
      }

      #chatArea {
        flex: 1;
        overflow-y: scroll;
        padding: 10px;
        background-color: #f9f9f9;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 100px;
      }

      .message {
        margin: 10px 0;
        font-size: 20px;
      }

      .user {
        text-align: left;
        font-weight: bold;
        font-size: 22px;
        color: red;
      }

      .assistant {
        text-align: left;
        font-size: 20px;
      }
      .user strong {
        color: red;
        font-weight: bold;
      }

      .assistant strong {
        color: green;
        font-weight: bold;
      }

      .assistant a {
        display: block;
        margin-top: 10px;
        font-size: 20px;
      }

      .separator {
        border: none;
        border-top: 5px solid #ccc;
        margin: 20px 0;
      }

      @media (max-width: 600px) {
        body {
          font-size: 22px;
        }

        #header h1 {
          font-size: 1.8rem;
        }

        .input-container {
          width: 100%;
        }

        #header input {
          font-size: 22px;
          padding: 14px;
        }

        #header button {
          right: 5px;
        }

        .message {
          font-size: 22px;
        }

        .assistant a {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Senior Tech Chatbot</h1>
      <div class="input-container">
        <input
          type="text"
          id="userMessage"
          placeholder="Type your question here..."
        />
        <button onclick="sendMessage()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 10l7-7m0 0l7 7m-7-7v18"
            />
          </svg>
        </button>
      </div>
    </div>

    <div id="chatArea"></div>

    <script>
      const chatArea = document.getElementById("chatArea");

      async function sendMessage(userInput = null) {
        const userMessageInput = document.getElementById("userMessage");
        const message = userInput || userMessageInput.value.trim();

        if (!message) {
          alert("Please enter a question.");
          return;
        }

        addToChatArea("You", message);

        const thinkingIndicator = addToChatArea(
          "Assistant",
          '<span class="thinking-text">Thinking, please give me a few seconds to think about this.</span>'
        );
        scrollToBottom();

        try {
          const response = await fetch(
            "https://senior-tech-chatbot.onrender.com/api/chat",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message }),
            }
          );

          const data = await response.json();

          thinkingIndicator.remove();

          if (data.error) {
            addToChatArea("Error", data.error);
          } else {
            addToChatArea("Assistant", data.assistant);
          }

          addSeparatorLine();
          scrollToBottom();
        } catch (error) {
          thinkingIndicator.remove();
          addToChatArea(
            "Error",
            "Could not connect to the server. Please try again."
          );
          console.error("Error:", error);
        }

        if (!userInput) {
          userMessageInput.value = "";
        }
      }

      function addToChatArea(role, text) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        if (role === "You") {
          messageDiv.classList.add("user");
          messageDiv.innerHTML = `<strong>${role}:</strong> ${text}`;
        } else {
          messageDiv.classList.add("assistant");
          let processedText = marked.parse(text);

          // FIX: Ensure only **external** links open in a new tab
          processedText = processedText.replace(
            /<a(?!.*data-question)/g,
            '<a target="_blank" rel="noopener noreferrer" '
          );

          messageDiv.innerHTML = `<strong>Assistant's Response:</strong> ${processedText}`;
        }

        chatArea.appendChild(messageDiv);

        // FIX: Attach click event to follow-up links
        if (role === "Assistant") {
          messageDiv.querySelectorAll("a[data-question]").forEach((link) => {
            link.addEventListener("click", function (e) {
              e.preventDefault();
              const followUpQuestion = e.target.getAttribute("data-question");
              if (followUpQuestion) {
                sendMessage(followUpQuestion);
              }
            });
          });
        }

        return messageDiv;
      }

      function addSeparatorLine() {
        const line = document.createElement("hr");
        line.classList.add("separator");
        chatArea.appendChild(line);
      }

      function scrollToBottom() {
        chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: "smooth" });
      }
    </script>
  </body>
</html>
