<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Senior Tech Chatbot (Prototype)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* Header with title and input field */
      #header {
        background-color: black;
        color: white;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #header h1 {
        margin: 0;
        font-size: 1.5rem;
        text-align: center;
      }

      /* Input container with icon inside */
      .input-container {
        display: flex;
        align-items: center;
        width: 90%;
        max-width: 500px;
        position: relative;
      }

      #header input {
        width: 100%;
        padding: 12px 40px 12px 12px; /* Space for button */
        font-size: 18px; /* Ensures iOS does not zoom in */
        border: none;
        border-radius: 5px;
        outline: none;
      }

      #header button {
        position: absolute;
        right: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #header button svg {
        width: 24px;
        height: 24px;
        color: black;
      }

      /* Chat area */
      #chatArea {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: #f9f9f9;
      }

      .message {
        margin: 10px 0;
      }

      .user {
        text-align: left;
        font-weight: bold;
        font-size: 18px;
      }

      .assistant {
        text-align: left;
      }

      .assistant a {
        display: block;
        margin-top: 5px;
      }

      .separator {
        border: none;
        border-top: 5px solid #ccc;
        margin: 15px 0;
      }

      /* Responsive design for smaller screens */
      @media (max-width: 600px) {
        #header h1 {
          font-size: 1.2rem;
        }

        .input-container {
          width: 100%;
        }

        #header input {
          font-size: 18px; /* Ensures iOS does not zoom in */
          padding: 10px 40px 10px 10px;
        }

        #header button {
          right: 5px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div id="header">
      <h1>Senior Tech Chatbot</h1>
      <div class="input-container">
        <input
          type="text"
          id="userMessage"
          placeholder="Type your question here..."
        />
        <button onclick="sendMessage()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 10l7-7m0 0l7 7m-7-7v18"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Chat Area -->
    <div id="chatArea"></div>

    <script>
      const chatArea = document.getElementById("chatArea");

      // Function to send a message
      async function sendMessage(userInput = null) {
        const userMessageInput = document.getElementById("userMessage");
        const message = userInput || userMessageInput.value.trim();

        if (!message) {
          alert("Please enter a question.");
          return;
        }

        // Add the "You:" message to the chat area
        addToChatArea("You", message);

        // Add a "Thinking..." message below the "You:" message
        const thinkingIndicator = addToChatArea("Assistant", "Thinking...");

        // Scroll to the bottom after adding the "You" message
        scrollToBottom(true);

        try {
          const response = await fetch(
            "https://senior-tech-chatbot.onrender.com/api/chat",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message }),
            }
          );

          const data = await response.json();

          // Remove "Thinking..." message
          thinkingIndicator.remove();

          if (data.error) {
            addToChatArea("Error", data.error);
          } else {
            // Add the assistant's response below the "You:" message
            addToChatArea("Assistant", data.assistant);
          }

          // Add a separator line after each response
          addSeparatorLine();

          // Ensure chat area scrolls to the latest response
          scrollToBottom();
        } catch (error) {
          thinkingIndicator.remove();
          addToChatArea(
            "Error",
            "Could not connect to the server. Please try again."
          );
          console.error("Error:", error);
        }

        if (!userInput) {
          userMessageInput.value = "";
        }
      }

      // Function to add messages to the chat area
      function addToChatArea(role, text) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        if (role === "You") {
          messageDiv.classList.add("user");
          messageDiv.innerHTML = `<strong>${role}:</strong> ${text}`;
        } else if (role === "Assistant" || role === "Error") {
          messageDiv.classList.add("assistant");
          messageDiv.innerHTML = `<strong>${role}:</strong> ${marked.parse(
            text
          )}`;
        }

        // Append messages to the bottom of the chat area
        chatArea.appendChild(messageDiv);

        // Attach dynamic event listener for follow-up links
        if (role === "Assistant") {
          messageDiv.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", function (e) {
              e.preventDefault(); // Prevent default link behavior

              // Extract follow-up question from data-question attribute
              const followUpQuestion = e.target.getAttribute("data-question");
              if (followUpQuestion) {
                sendMessage(followUpQuestion); // Treat as a new query
              } else {
                console.error("data-question attribute missing or null.");
              }
            });
          });
        }

        return messageDiv;
      }

      // Function to add a separator line
      function addSeparatorLine() {
        const line = document.createElement("hr");
        line.classList.add("separator");
        chatArea.appendChild(line);
      }

      // Function to scroll to the bottom of the chat area
      function scrollToBottom(extraPadding = false) {
        const paddingOffset = extraPadding ? 50 : 0; // Adds extra scroll space to push above mobile browser UI
        chatArea.scrollTo({
          top: chatArea.scrollHeight + paddingOffset,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
