<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Senior Tech Chatbot (Prototype)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        font-size: 20px;
      }

      @keyframes flashing {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 1;
        }
      }

      .forward-link {
        display: block;
        text-align: right;
        margin-top: 5px;
        text-decoration: none;
        font-size: 14px;
        color: gray;
      }

      .forward-link:hover {
        text-decoration: underline;
        color: black;
      }

      .thinking-text {
        font-style: italic;
        animation: flashing 1.2s infinite;
        font-size: 18px;
      }

      #header {
        background-color: black;
        color: white;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #header h1 {
        margin: 0;
        font-size: 2rem;
        text-align: center;
      }

      .input-container {
        display: flex;
        align-items: center;
        width: 90%;
        max-width: 500px;
        position: relative;
        margin-top: 10px;
      }

      #header input {
        width: 100%;
        padding: 14px 50px 14px 12px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        outline: none;
        white-space: nowrap;
        overflow-x: auto;
      }

      #header button {
        position: absolute;
        right: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #header button svg {
        width: 26px;
        height: 26px;
        color: red;
        font-weight: bold;
      }

      #chatArea {
        flex: 1;
        overflow-y: scroll;
        padding: 10px;
        background-color: #f9f9f9;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 100px;
      }

      .message {
        margin: 10px 0;
        font-size: 20px;
      }

      .user {
        text-align: left;
        font-weight: bold;
        font-size: 22px;
        color: red;
      }

      .assistant {
        text-align: left;
        font-size: 20px;
      }

      .user strong {
        color: red;
        font-weight: bold;
      }

      .assistant strong {
        color: green;
        font-weight: bold;
      }

      .assistant a {
        display: block;
        margin-top: 10px;
        font-size: 20px;
      }

      .separator {
        border: none;
        border-top: 5px solid #ccc;
        margin: 20px 0;
      }

      .forward-button {
        display: block;
        margin-top: 10px;
        padding: 8px 12px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
      }

      .forward-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Senior Tech Chatbot</h1>
      <div class="input-container">
        <input
          type="text"
          id="userMessage"
          placeholder="Type your question here..."
        />
        <button onclick="sendMessage()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
              d="M5 10l7-7m0 0l7 7m-7-7v18"
            />
          </svg>
        </button>
      </div>
    </div>

    <div id="chatArea"></div>

    <script>
      const chatArea = document.getElementById('chatArea');
      let lastUserQuestion = '';

      async function sendMessage(userInput = null) {
        console.log('sendMessage triggered'); // üîç Add this line

        const userMessageInput = document.getElementById('userMessage');
        const message = userInput || userMessageInput.value.trim();

        if (!message) {
          alert('Please enter a question.');
          return;
        }
        // ‚úÖ Add this line to log user activity
        await logUserActivity(message);
        lastUserQuestion = message;
        addToChatArea('You', message);

        const thinkingIndicator = addToChatArea(
          'Assistant',
          '<span class="thinking-text">Thinking, please give me a few seconds to think about this.</span>'
        );
        scrollToBottom();

        try {
          const response = await fetch('http://localhost:3001/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message }),
          });

          const data = await response.json();

          if (thinkingIndicator) {
            thinkingIndicator.remove();
          }

          if (data.error) {
            addToChatArea('Error', data.error);
          } else {
            addToChatArea('Assistant', data.assistant);
          }

          addSeparatorLine();
          scrollToBottom();
        } catch (error) {
          if (thinkingIndicator) {
            thinkingIndicator.remove();
          }
          addToChatArea(
            'Error',
            'Could not connect to the server. Please try again.'
          );
          console.error('Error:', error);
        }

        if (!userInput) {
          userMessageInput.value = '';
        }
      }

      function addToChatArea(role, text) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        if (role === 'You') {
          messageDiv.classList.add('user');
          messageDiv.innerHTML = `<strong>${role}:</strong> ${text}`;
        } else {
          messageDiv.classList.add('assistant');
          let processedText = marked.parse(text);

          processedText = processedText
            .replace(
              /<a([^>]*data-question[^>]*)>/gi, // Internal chatbot links
              '<a$1>'
            )
            .replace(
              /<a((?!data-question)[^>]*)>/gi, // External links (open new tab)
              '<a$1 target="_blank" rel="noopener noreferrer">'
            );

          messageDiv.innerHTML = `<strong>Assistant's Response:</strong> ${processedText}`;

          // ‚úÖ Add Event Listeners for chatbot-generated links
          messageDiv.querySelectorAll('a[data-question]').forEach((link) => {
            link.addEventListener('click', function (e) {
              e.preventDefault();
              const followUpQuestion = e.target.getAttribute('data-question');
              if (followUpQuestion) {
                sendMessage(followUpQuestion);
              }
            });
          });

          // ‚úÖ Fix: Ensure share button logic is correct
          if (!text.includes('Thinking, please give me a few seconds')) {
            const forwardLink = document.createElement('a');
            forwardLink.href = '#';
            forwardLink.classList.add('forward-link');
            forwardLink.innerHTML =
              'üì§ <span style="font-size: 14px; color: gray;">Share this</span>';

            forwardLink.addEventListener('click', function (event) {
              event.preventDefault();

              const encodedQuery = encodeURIComponent(lastUserQuestion);
              const shareableURL = `https://senior-tech-chatbot.onrender.com/?question=${encodedQuery}`;

              const shareText = `Check out this answer from Senior Tech Chatbot!\n\nüëâ Click here to view:\n${shareableURL}`;

              if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                // Mobile: Open SMS app
                window.location.href = `sms:?body=${encodeURIComponent(shareText)}`;
              } else {
                // Desktop: Copy to clipboard
                navigator.clipboard
                  .writeText(shareText)
                  .then(() => {
                    alert(
                      'Link copied! You can now paste it into an email or message.'
                    );
                  })
                  .catch((err) => {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy. Please try manually.');
                  });
              }
            });

            messageDiv.appendChild(forwardLink);
          }
        }

        chatArea.appendChild(messageDiv);
        scrollToBottom();
      }

      function addSeparatorLine() {
        const line = document.createElement('hr');
        line.classList.add('separator');
        chatArea.appendChild(line);
      }

      function scrollToBottom() {
        chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
      }

      window.onload = function () {
        setTimeout(() => {
          const urlParams = new URLSearchParams(window.location.search);
          const question = urlParams.get('question');
          if (question) sendMessage(question);
        }, 500);
      };
    </script>
    <script src="./logger.js"></script>
  </body>
</html>
