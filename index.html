<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senior Tech Chatbot (Prototype)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* Header with title and input field */
      #header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      #header input {
        margin-top: 10px;
        width: 90%;
        max-width: 500px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }

      #header button {
        margin-top: 5px;
        padding: 10px 20px;
        background-color: white;
        color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #header button:hover {
        background-color: #e0e0e0;
      }

      /* Chat area */
      #chatArea {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: #f9f9f9;
      }

      .message {
        margin: 10px 0;
      }

      .user {
        text-align: left;
        font-weight: bold;
      }

      .assistant {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div id="header">
      <h1>Senior Tech Chatbot</h1>
      <input
        type="text"
        id="userMessage"
        placeholder="Type your question here..."
      />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Chat Area -->
    <div id="chatArea"></div>

    <script>
      const chatArea = document.getElementById("chatArea");

      // Function to send a message
      async function sendMessage(userInput = null) {
        const userMessageInput = document.getElementById("userMessage");
        const message = userInput || userMessageInput.value.trim();

        if (!message) {
          alert("Please enter a question.");
          return;
        }

        // Add the user's message to the chat area
        const userMessageDiv = addToChatArea("You", message);

        // Show "thinking..." indicator
        const thinkingIndicator = addToChatArea("Assistant", "Thinking...");

        try {
          // Send POST request to the backend
          const response = await fetch(
            "https://senior-tech-chatbot.onrender.com/api/chat",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message }),
            }
          );

          const data = await response.json();

          // Remove "Thinking..." indicator
          thinkingIndicator.remove();

          if (data.error) {
            addToChatArea("Error", data.error);
          } else {
            addToChatArea("Assistant", data.assistant);
          }
        } catch (error) {
          // Remove "Thinking..." indicator
          thinkingIndicator.remove();

          addToChatArea(
            "Error",
            "Could not connect to the server. Please try again."
          );
          console.error("Error:", error);
        }

        // Clear the input field (if user typed the query manually)
        if (!userInput) {
          userMessageInput.value = "";
        }

        // Scroll "You" message to the top
        userMessageDiv.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      // Function to add messages to the chat area
      function addToChatArea(role, text) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        if (role === "You") {
          messageDiv.classList.add("user");
          messageDiv.innerHTML = `<strong>${role}:</strong> ${text}`;
          chatArea.prepend(messageDiv); // Add user's message at the top
        } else {
          messageDiv.classList.add("assistant");
          messageDiv.innerHTML = `<strong>${role}:</strong> ${marked.parse(
            text
          )}`;

          // Attach dynamic event listener to follow-up links
          messageDiv.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", function (e) {
              e.preventDefault(); // Prevent default link behavior

              // Extract follow-up question from data-question attribute
              const followUpQuestion = e.target.getAttribute("data-question");
              console.log("Follow-up question:", followUpQuestion);

              if (followUpQuestion) {
                sendMessage(followUpQuestion); // Treat as a new query
              } else {
                console.error("data-question attribute missing or null.");
              }
            });
          });

          chatArea.appendChild(messageDiv); // Append assistant's response below
        }

        return messageDiv;
      }
    </script>
  </body>
</html>
