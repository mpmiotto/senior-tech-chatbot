<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Senior Tech Chatbot (Prototype)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        font-size: 20px; /* Base font size for readability */
      }

      /* Add the keyframes outside of @media */
      @keyframes flashing {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 1;
        }
      }

      .thinking-text {
        font-style: italic;
        animation: flashing 1.2s infinite;
        font-size: 18px; /* Ensure readability */
      }

      /* Header with title and input field */
      #header {
        background-color: black;
        color: white;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #header h1 {
        margin: 0;
        font-size: 2rem; /* Increased size for readability */
        text-align: center;
      }

      /* Input container with icon inside */
      .input-container {
        display: flex;
        align-items: center;
        width: 90%;
        max-width: 500px;
        position: relative;
        margin-top: 10px;
      }

      #header input {
        width: 100%;
        padding: 14px 40px 14px 12px; /* Increased padding for comfort */
        font-size: 20px; /* Ensures iOS does not zoom in */
        border: none;
        border-radius: 5px;
        outline: none;
      }

      #header button {
        position: absolute;
        right: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      #header button svg {
        width: 24px;
        height: 24px;
        color: black;
      }

      #chatArea {
        flex: 1;
        overflow-y: scroll; /* Force scrolling */
        padding: 10px;
        background-color: #f9f9f9;
        -webkit-overflow-scrolling: touch; /* Fix bounce issue on Safari */
        padding-bottom: 100px; /* Extra space at the bottom for visibility */
      }

      .message {
        margin: 10px 0;
        font-size: 20px; /* Ensure readability for seniors */
      }

      .user {
        text-align: left;
        font-weight: bold;
        font-size: 22px; /* Larger font for user questions */
      }

      .assistant {
        text-align: left;
        font-size: 20px; /* Larger font for assistant responses */
      }

      .assistant a {
        display: block;
        margin-top: 10px; /* Add spacing between links */
        font-size: 20px; /* Ensure readability for links */
      }

      .separator {
        border: none;
        border-top: 5px solid #ccc;
        margin: 20px 0; /* Adds spacing for clarity */
      }

      /* Responsive design for smaller screens */
      @media (max-width: 600px) {
        body {
          font-size: 22px; /* Slightly larger base font on small screens */
        }

        #header h1 {
          font-size: 1.8rem; /* Adjust for smaller screens */
        }

        .input-container {
          width: 100%;
        }

        #header input {
          font-size: 22px; /* Prevent zoom and improve readability */
          padding: 14px;
        }

        #header button {
          right: 5px;
        }

        .message {
          font-size: 22px; /* Slightly larger text for small screens */
        }

        .assistant a {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div id="header">
      <h1>Senior Tech Chatbot</h1>
      <div class="input-container">
        <input
          type="text"
          id="userMessage"
          placeholder="Type your question here..."
        />
        <button onclick="sendMessage()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 10l7-7m0 0l7 7m-7-7v18"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Chat Area -->
    <div id="chatArea"></div>

    <script>
      const chatArea = document.getElementById("chatArea");

      // Function to send a message
      async function sendMessage(userInput = null) {
        const userMessageInput = document.getElementById("userMessage");
        const message = userInput || userMessageInput.value.trim();

        if (!message) {
          alert("Please enter a question.");
          return;
        }

        // Add the "You:" message to the chat area
        addToChatArea("You", message);

        // Add the full "Thinking..." message with flashing effect
        const thinkingIndicator = addToChatArea(
          "Assistant",
          '<span class="thinking-text">Thinking, please give me a few seconds to think about this.</span>'
        );
        scrollToBottom(); // Force scroll immediately
        try {
          const response = await fetch(
            "https://senior-tech-chatbot.onrender.com/api/chat",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message }),
            }
          );

          const data = await response.json();

          // Remove "Thinking..." message
          thinkingIndicator.remove();

          if (data.error) {
            addToChatArea("Error", data.error);
          } else {
            // Add the assistant's response below the "You:" message
            addToChatArea("Assistant", data.assistant);
          }

          // Add a separator line after each response
          addSeparatorLine();

          // Ensure chat area scrolls to the latest response
          scrollToBottom();
        } catch (error) {
          thinkingIndicator.remove();
          addToChatArea(
            "Error",
            "Could not connect to the server. Please try again."
          );
          console.error("Error:", error);
        }

        if (!userInput) {
          userMessageInput.value = "";
        }
      }

      // Function to add messages to the chat area
      function addToChatArea(role, text) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        if (role === "You") {
          messageDiv.classList.add("user");
          messageDiv.innerHTML = `<strong>${role}:</strong> ${text}`;
        } else if (role === "Assistant" || role === "Error") {
          messageDiv.classList.add("assistant");
          messageDiv.innerHTML = `<strong>${role}:</strong> ${marked.parse(
            text
          )}`;
        }

        // Append messages to the bottom of the chat area
        chatArea.appendChild(messageDiv);

        // Attach dynamic event listener for follow-up links
        if (role === "Assistant") {
          messageDiv.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", function (e) {
              e.preventDefault(); // Prevent default link behavior

              // Extract follow-up question from data-question attribute
              const followUpQuestion = e.target.getAttribute("data-question");
              if (followUpQuestion) {
                sendMessage(followUpQuestion); // Treat as a new query
              } else {
                console.error("data-question attribute missing or null.");
              }
            });
          });
        }

        return messageDiv;
      }

      // Function to add a separator line
      function addSeparatorLine() {
        const line = document.createElement("hr");
        line.classList.add("separator");
        chatArea.appendChild(line);
      }

      // Function to scroll to the bottom of the chat area
      function scrollToBottom(extraPadding = false) {
        const isSafari = /^((?!chrome|android).)*safari/i.test(
          navigator.userAgent
        );
        const paddingOffset = extraPadding ? (isSafari ? 100 : 50) : 0; // Increase padding for Safari

        chatArea.scrollTo({
          top: chatArea.scrollHeight + paddingOffset,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
